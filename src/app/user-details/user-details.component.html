<mat-list role="list">

  <mat-list-item>
  <mat-form-field>
    <input matInput [(ngModel)]="firstName" placeholder="First name">
  </mat-form-field>
  </mat-list-item>

  <mat-list-item>
  <mat-form-field>
    <input matInput placeholder="Last name">
  </mat-form-field>
  </mat-list-item>

  <mat-list-item>
  <mat-form-field>
    <input matInput placeholder="Personal ID">
  </mat-form-field>
  </mat-list-item>

  <mat-list-item>
  <mat-form-field>
    <input matInput placeholder="Passport number">
  </mat-form-field>
  </mat-list-item>

  <mat-list-item>
  <mat-form-field>
  <input matInput placeholder="Phone number">
  </mat-form-field>
  </mat-list-item>

  <mat-list-item>
  <mat-form-field>
    <input matInput placeholder="Address">
  </mat-form-field>
  </mat-list-item>


  <button mat-button (click)="sayHello()"> Hello </button>
  <p> {{say}} <p>


</mat-list>
